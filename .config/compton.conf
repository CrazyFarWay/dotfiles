# Opacity
menu-opacity = 1;
inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
alpha-step = 0.06;
# inactive-dim = 0.2;
# inactive-dim-fixed = true;
opacity-rule = [
    #"90:class_g = 'Alacritty'",
    "95:class_g = 'Spotify'",
    "95:class_g = 'discord'",
];

# Blur
blur-background = true;
blur-method = "kawase";
blur-strength = 15;
# blur-kern = "3x3box";
blur-background-fixed = true;
blur-background-exclude = [
    #"WM_NAME(STRING) = 'Captura de pantalla'",
    "class_g ?= 'Xfce4-screenshooter'"
];

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [ ];

# Other
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 60;
vsync = "opengl-swc";
dbe = false;
unredir-if-possible = true;
focus-exclude = [ "class_g = 'Cairo-clock'" ];
detect-transient = true;
detect-client-leader = true;
invert-color-include = [ ];
paint-on-overlay = true;

# GLX backend
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-method = "undefined";
glx-no-rebind-pixmap = true;

# Shadow
shadow = true;
#no-dnd-shadow = true;
no-dock-shadow = true;
clear-shadow = true;
shadow-radius = 2;
shadow-offset-x = 2;
shadow-offset-y = 2;
shadow-opacity = 0.2;
#shadow-red = 0.0;
#shadow-green = 0.0;
#shadow-blue = 0.0;
shadow-ignore-shaped = false;
shadow-exclude = [
	"name = 'Notification'",
	"class_g = 'Conky'",
	"class_g = 'awesome'",
	"class_g ?= 'Notify-osd'",
	#"class_g ?= 'Xfce4-screenshooter'",
	"class_g = 'Cairo-clock'",
	"class_g = 'polybar'",
	"_GTK_FRAME_EXTENTS@:c"
];
#shadow-exclude = "n:e:Notification";
#shadow-exclude-reg = "x10+0+0";
#xinerama-shadow-crop = true;

# Window type settings
wintypes:
{
  tooltip = { fade = true; shadow = false; opacity = 0.85; };
  menu = { shadow = true; blur-strenght = 5; };
  dropdown_menu = { shadow = false; };
  popup_menu =  { shadow = false; blur-strenght = 0; };
  utility =  { shadow = false; };
};
